conf_path: conf/ev_regressor.yaml
data_path: data
split_only: true
total_cpu_count: 16
workers: 8

environment:
  work_dir: embeddings_validation.work

split:
  fit_ids: true
  train_id:
    file_name: ${hydra:runtime.cwd}/${data_path}/train_target.csv
  test_id:
    file_name: ${hydra:runtime.cwd}/${data_path}/test_ids.csv
  cv_split_count: 5
  is_stratify: false
  random_state: 42

target:
  file_name: ${hydra:runtime.cwd}/${data_path}/train_target.csv
  cols_id:
    - id
  cols_id_type:
    - int
  col_target: target_bin

hydra:
  output_subdir: null
  run:
    dir: .
