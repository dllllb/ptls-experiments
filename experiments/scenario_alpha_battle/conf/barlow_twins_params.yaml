device: cuda

data_module: 
  _target_: ptls.data_load.data_module.coles_data_module.ColesDataModuleTrain
  type: iterable
  setup: 
    col_id: app_id
    dataset_files: 
      data_path: ${hydra:runtime.cwd}/data/train_trx.parquet
    split_by: files
    valid_size: 0.05
    valid_split_seed: 42
  train: 
    min_seq_len: 30
    buffer_size: 10000
    split_strategy: 
      split_strategy: SampleSlices
      split_count: 2
      cnt_min: 30
      cnt_max: 220
    augmentations: 
      - 
        - DropoutTrx
        - 
          trx_dropout: 0.01
    num_workers: 8
    batch_size: 256
  valid: 
    split_strategy: 
      split_strategy: SampleSlices
      split_count: 2
      cnt_min: 30
      cnt_max: 220
    augmentations: []
    num_workers: 16
    batch_size: 512

seed_everything: 42

trainer: 
  gpus: 1
  auto_select_gpus: false
  max_epochs: 30
  checkpoint_callback: false
  deterministic: true

logger_name: barlow_twins_model

pl_module:
  _target_: ptls.lightning_modules.coles_module.CoLESModule
  validation_metric:
    _target_: ptls.metric_learn.metric.BatchRecallTopPL
    K: 1
    metric: cosine
  seq_encoder:
    _target_: ptls.seq_encoder.rnn_encoder.RnnSeqEncoder
    trx_encoder: 
      _target_: ptls.trx_encoder.TrxEncoder
      norm_embeddings: false
      embeddings_noise: 0.003
      embeddings: 
        currency: 
          in: 13
          out: 2
        operation_kind: 
          in: 9
          out: 2
        card_type: 
          in: 177
          out: 0
        operation_type: 
          in: 24
          out: 4
        operation_type_group: 
          in: 6
          out: 32
        ecommerce_flag: 
          in: 5
          out: 1
        payment_system: 
          in: 9
          out: 4
        income_flag: 
          in: 5
          out: 1
        mcc: 
          in: 110
          out: 32
        country: 
          in: 26
          out: 0
        city: 
          in: 163
          out: 0
        mcc_category: 
          in: 30
          out: 16
        day_of_week: 
          in: 9
          out: 2
        hour: 
          in: 25
          out: 4
        weekofyear: 
          in: 55
          out: 4
      numeric_values: 
        amnt: identity
        hour_diff: log
    type: gru
    hidden_size: 1024
    bidir: false
    trainable_starter: static
  head:
    _target_: ptls.models.Head
    input_size: ${pl_module.seq_encoder.hidden_size}
    hidden_layers_sizes: [1024, 1024]
    use_batch_norm: true
  lr_scheduler_partial:
    _partial_: true
    _target_: torch.optim.lr_scheduler.StepLR
    step_size: 1
    gamma: 0.8
  loss:
    _target_: ptls.metric_learn.losses.BarlowTwinsLoss
    lambd: 0.04
  optimizer_partial:
    _partial_: true
    _target_: torch.optim.Adam
    lr: 0.001
    weight_decay: 0.0

model_path: ${hydra:runtime.cwd}/../../artifacts/scenario_alpha_battle/barlow_twins_model.p

inference_dataloader: 
  col_id: app_id
  dataset_files: 
    - ${hydra:runtime.cwd}/data/train_trx.parquet
    - ${hydra:runtime.cwd}/data/test_trx.parquet
  SeqLenLimit: 
    max_seq_len: 1600
  loader: 
    num_workers: 8
    batch_size: 1000
  torch_multiprocessing_sharing_strategy: file_system

output: 
  path: ${hydra:runtime.cwd}/data/barlow_twins_embeddings
  format: pickle
