device: cuda

data_module: 
  _target_: ptls.data_load.data_module.rtd_data_module.RtdDataModuleTrain
  type: map
  setup: 
    col_id: cl_id
    dataset_files: 
      data_path: ${hydra:runtime.cwd}/data/train_trx.parquet
    split_by: files
    valid_size: 0.05
    valid_split_seed: 42
  train: 
    min_seq_len: 25
    augmentations: 
      - 
        - DropoutTrx
        - 
          trx_dropout: 0.01
      - 
        - SeqLenLimit
        - 
          max_seq_len: 1200
    num_workers: 8
    batch_size: 128
  valid: 
    augmentations: 
      - 
        - SeqLenLimit
        - 
          max_seq_len: 1200
    num_workers: 16
    batch_size: 256
  replace_token: 
    replace_prob: 0.15
    skip_first: 1

seed_everything: 42

trainer: 
  gpus: 1
  auto_select_gpus: false
  max_epochs: 100
  checkpoint_callback: false
  deterministic: true

logger_name: rtd_model

pl_module:
  _target_: ptls.lightning_modules.rtd_module.RtdModule
  seq_encoder:
    _target_: ptls.seq_encoder.rnn_encoder.RnnSeqEncoder
    type: lstm
    hidden_size: 512
    bidir: false
    trainable_starter: static
    trx_encoder: 
      _target_: ptls.trx_encoder.TrxEncoder
      norm_embeddings: false
      embeddings_noise: 0.0003
      embeddings: 
        mcc: 
          in: 100
          out: 24
        channel_type: 
          in: 4
          out: 4
        currency: 
          in: 4
          out: 4
        trx_category: 
          in: 10
          out: 4
      numeric_values: 
        amount: identity
  lr_scheduler_partial:
    _partial_: true
    _target_: torch.optim.lr_scheduler.ReduceLROnPlateau
    patience: 10
  loss:
    _target_: ptls.loss.BCELoss
  optimizer_partial:
    _partial_: true
    _target_: torch.optim.Adam
    lr: 0.001
    weight_decay: 0.0

model_path: ${hydra:runtime.cwd}/../../artifacts/scenario_rosbank/rtd_model.p

inference_dataloader: 
  col_id: cl_id
  dataset_files: 
    - ${hydra:runtime.cwd}/data/train_trx.parquet
    - ${hydra:runtime.cwd}/data/test_trx.parquet
  SeqLenLimit: 
    max_seq_len: 1600
  loader: 
    num_workers: 4
    batch_size: 1000

output: 
  path: ${hydra:runtime.cwd}/data/rtd_embeddings
  format: pickle
