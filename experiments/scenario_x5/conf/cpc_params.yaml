device: cuda

data_module: 
  _target_: ptls.data_load.data_module.cpc_data_module.CpcDataModuleTrain
  type: map
  setup: 
    col_id: client_id
    col_target: target
    dataset_files: 
      data_path: ${hydra:runtime.cwd}/data/train_trx.parquet
    split_by: files
    valid_size: 0.05
    valid_split_seed: 42
  train: 
    min_seq_len: 30
    augmentations: 
      - 
        - AllTimeShuffle
        - {}
      - 
        - DropoutTrx
        - 
          trx_dropout: 0.01
      - 
        - SeqLenLimit
        - 
          max_seq_len: 800
    num_workers: 8
    batch_size: 32
  valid: 
    augmentations: 
      - 
        - SeqLenLimit
        - 
          max_seq_len: 800
    num_workers: 16
    batch_size: 64

seed_everything: 42

trainer: 
  gpus: 1
  auto_select_gpus: false
  max_epochs: 28
  checkpoint_callback: false
  deterministic: true

logger_name: cpc_model

pl_module:
  _target_: ptls.lightning_modules.cpc_module.CpcModule
  seq_encoder:
    _target_: ptls.seq_encoder.rnn_encoder.RnnSeqEncoder
    trx_encoder: 
      _target_: ptls.trx_encoder.TrxEncoder
      norm_embeddings: false
      embeddings_noise: 0.003
      embeddings: 
        level_3: 
          in: 200
          out: 32
        level_4: 
          in: 800
          out: 32
        segment_id: 
          in: 120
          out: 32
      numeric_values: 
        trn_sum_from_iss: identity
        netto: identity
        regular_points_received: identity
    type: gru
    hidden_size: 128
    bidir: false
    trainable_starter: static
  loss:
    _target_: ptls.lightning_modules.cpc_module.CPC_Loss
    n_forward_steps: 6
    n_negatives: 40
  lr_scheduler_partial:
    _partial_: true
    _target_: torch.optim.lr_scheduler.StepLR
    step_size: 3
    gamma: 0.7
  optimizer_partial:
    _partial_: true
    _target_: torch.optim.Adam
    lr: 0.001
    weight_decay: 0.0

model_path: ${hydra:runtime.cwd}/../../artifacts/scenario_x5/cpc_model.p

inference_dataloader: 
  col_id: client_id
  dataset_files: 
    - ${hydra:runtime.cwd}/data/train_trx.parquet
    - ${hydra:runtime.cwd}/data/test_trx.parquet
  SeqLenLimit: 
    max_seq_len: 800
  loader: 
    num_workers: 4
    batch_size: 1000

output: 
  path: ${hydra:runtime.cwd}/data/cpc_embeddings
  format: pickle
