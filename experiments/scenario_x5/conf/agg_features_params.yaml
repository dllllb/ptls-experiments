device: cuda

data_module: 
  _target_: ptls.data_load.data_module.coles_data_module.ColesDataModuleTrain
  type: map
  setup: 
    col_id: client_id
    dataset_files: 
      data_path: ${hydra:runtime.cwd}/data/train_trx.parquet
    split_by: files
    valid_size: 0.05
    valid_split_seed: 42
  train: 
    min_seq_len: 30
    split_strategy: 
      split_strategy: SampleSlices
      split_count: 5
      cnt_min: 30
      cnt_max: 180
    augmentations: 
      - 
        - DropoutTrx
        - 
          trx_dropout: 0.01
    num_workers: 16
    batch_size: 64
  valid: 
    split_strategy: 
      split_strategy: SampleSlices
      split_count: 5
      cnt_min: 30
      cnt_max: 180
    augmentations: []
    num_workers: 16
    batch_size: 256

seed_everything: 42

trainer: 
  gpus: 1
  auto_select_gpus: false
  max_epochs: 2
  checkpoint_callback: false
  deterministic: true

logger_name: agg_features_model

pl_module:
  _target_: ptls.lightning_modules.coles_module.CoLESModule
  validation_metric:
    _target_: ptls.metric_learn.metric.BatchRecallTopPL
    K: 4
    metric: cosine
  seq_encoder:
    _target_: ptls.seq_encoder.agg_feature_model.AggFeatureSeqEncoder
    embeddings: 
      level_3: 
        in: 200
      level_4: 
        in: 800
      segment_id: 
        in: 120
    numeric_values: 
      trn_sum_from_iss: identity
      netto: identity
      regular_points_received: identity
    was_logified: true
    log_scale_factor: 1
  head:
    _target_: ptls.models.Head
    use_norm_encoder: true
    input_size: 755
    use_batch_norm: true
  lr_scheduler_partial:
    _partial_: true
    _target_: torch.optim.lr_scheduler.StepLR
    step_size: 30
    gamma: 0.9025
  loss:
    _target_: ptls.metric_learn.losses.ContrastiveLoss
    margin: 0.5
    sampling_strategy:
      _target_: ptls.metric_learn.sampling_strategies.HardNegativePairSelector
      neg_count: 5
  optimizer_partial:
    _partial_: true
    _target_: torch.optim.Adam
    lr: 0.002
    weight_decay: 0.0

model_path: ${hydra:runtime.cwd}/../../artifacts/scenario_x5/agg_features_model.p

inference_dataloader: 
  col_id: client_id
  dataset_files: 
    - ${hydra:runtime.cwd}/data/train_trx.parquet
    - ${hydra:runtime.cwd}/data/test_trx.parquet
  SeqLenLimit: 
    max_seq_len: 800
  loader: 
    num_workers: 4
    batch_size: 1000

output: 
  path: ${hydra:runtime.cwd}/data/agg_feat_embed
  format: pickle
