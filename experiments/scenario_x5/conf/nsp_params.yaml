device: cuda

data_module: 
  _target_: ptls.data_load.data_module.nsp_data_module.NspDataModuleTrain
  type: map
  setup: 
    col_id: client_id
    dataset_files: 
      data_path: ${hydra:runtime.cwd}/data/train_trx.parquet
    split_by: files
    valid_size: 0.05
    valid_split_seed: 42
  train: 
    min_seq_len: 30
    split_strategy: 
      split_strategy: SampleSlices
      split_count: 3
      cnt_min: 60
      cnt_max: 360
    augmentations: 
      - 
        - AllTimeShuffle
        - {}
      - 
        - DropoutTrx
        - 
          trx_dropout: 0.01
    num_workers: 8
    batch_size: 128
  valid: 
    split_strategy: 
      split_strategy: SampleSlices
      split_count: 3
      cnt_min: 30
      cnt_max: 180
    augmentations: []
    num_workers: 16
    batch_size: 128

logger_name: nsp_model

seed_everything: 42

trainer: 
  gpus: 1
  auto_select_gpus: false
  max_epochs: 10
  deterministic: true

pl_module:
  _target_: ptls.lightning_modules.sop_nsp_module.SopNspModule
  seq_encoder:
    _target_: ptls.seq_encoder.rnn_encoder.RnnSeqEncoder
    trx_encoder: 
      _target_: ptls.trx_encoder.TrxEncoder
      norm_embeddings: false
      embeddings_noise: 0.003
      embeddings: 
        level_3: 
          in: 200
          out: 16
        level_4: 
          in: 800
          out: 16
        segment_id: 
          in: 120
          out: 16
      numeric_values: 
        trn_sum_from_iss: identity
        netto: identity
        regular_points_received: identity
    type: gru
    hidden_size: 800
    bidir: false
    trainable_starter: static
  head: 
    hidden_size: 512
    drop_p: 0.5
    pred_all_states: false
  lr_scheduler_partial:
    _partial_: true
    _target_: torch.optim.lr_scheduler.ReduceLROnPlateau
    patience: 2
  optimizer_partial:
    _partial_: true
    _target_: torch.optim.Adam
    lr: 0.002
    weight_decay: 0.0

model_path: ${hydra:runtime.cwd}/../../artifacts/scenario_x5/nsp_model.p

inference_dataloader: 
  col_id: client_id
  dataset_files: 
    - ${hydra:runtime.cwd}/data/train_trx.parquet
    - ${hydra:runtime.cwd}/data/test_trx.parquet
  SeqLenLimit: 
    max_seq_len: 800
  loader: 
    num_workers: 4
    batch_size: 1000

output: 
  path: ${hydra:runtime.cwd}/data/nsp_embeddings
  format: pickle
