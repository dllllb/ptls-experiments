device: cuda

data_module: 
  _target_: ptls.data_load.data_module.sop_data_module.SopDataModuleTrain
  type: map
  setup: 
    col_id: game_session
    dataset_files: 
      data_path: ${hydra:runtime.cwd}/data/train_trx.parquet
    split_by: files
    valid_size: 0.05
    valid_split_seed: 42
  train: 
    min_seq_len: 25
    augmentations: 
      - 
        - DropoutTrx
        - 
          trx_dropout: 0.01
      - 
        - SeqLenLimit
        - 
          max_seq_len: 2500
    split_strategy: 
      split_strategy: SampleSlices
      split_count: 4
      cnt_min: 200
      cnt_max: 500
    num_workers: 16
    batch_size: 256
  valid: 
    augmentations: 
      - 
        - SeqLenLimit
        - 
          max_seq_len: 2500
    split_strategy: 
      split_strategy: SampleSlices
      split_count: 4
      cnt_min: 200
      cnt_max: 500
    num_workers: 16
    batch_size: 1024

seed_everything: 42

trainer: 
  gpus: 1
  auto_select_gpus: false
  max_epochs: 100
  deterministic: true

logger_name: sop_model

pl_module:
  _target_: ptls.lightning_modules.sop_nsp_module.SopNspModule
  seq_encoder:
    _target_: ptls.seq_encoder.rnn_encoder.RnnSeqEncoder
    type: gru
    hidden_size: 100
    bidir: false
    trainable_starter: static
    trx_encoder: 
      _target_: ptls.trx_encoder.TrxEncoder
      norm_embeddings: false
      embeddings_noise: 0.003
      embeddings: 
        event_id: 
          in: 500
          out: 16
        event_code: 
          in: 50
          out: 8
        event_type: 
          in: 6
          out: 8
        title: 
          in: 50
          out: 8
        world: 
          in: 6
          out: 8
        correct: 
          in: 4
          out: 2
      numeric_values: {}
  head: 
    hidden_size: 512
    drop_p: 0.5
    pred_all_states: false
  lr_scheduler_partial:
    _partial_: true
    _target_: torch.optim.lr_scheduler.ReduceLROnPlateau
    patience: 15
  loss:
    _target_: ptls.loss.BCELoss
  optimizer_partial:
    _partial_: true
    _target_: torch.optim.Adam
    lr: 0.001
    weight_decay: 0.0

model_path: ${hydra:runtime.cwd}/../../artifacts/scenario_bowl2019/sop_model.p

inference_dataloader: 
  col_id: game_session
  dataset_files: 
    - ${hydra:runtime.cwd}/data/train_trx.parquet
    - ${hydra:runtime.cwd}/data/test_trx.parquet
  SeqLenLimit: 
    max_seq_len: 1600
  loader: 
    num_workers: 4
    batch_size: 1000

output: 
  path: ${hydra:runtime.cwd}/data/sop_embeddings
  format: pickle
