device: cuda

data_module: 
  _target_: ptls.data_load.data_module.cls_data_module.ClsDataModuleTrain
  type: map
  setup: 
    dataset_files: 
      train_data_path: ${hydra:runtime.cwd}/data/train_trx.parquet
      test_data_path: ${hydra:runtime.cwd}/data/test_trx.parquet
    col_id: customer_id
    col_id_dtype: int
    col_target: gender
    split_by: embeddings_validation
    fold_info: ${hydra:runtime.cwd}/conf/embeddings_validation.work/folds/folds.json
  train: 
    min_seq_len: 0
    augmentations: 
      - 
        - RandomSlice
        - 
          min_len: 250
          max_len: 350
          rate_for_min: 0.9
      - 
        - DropoutTrx
        - 
          trx_dropout: 0.01
    num_workers: 16
    batch_size: 32
  valid: 
    augmentations: 
      - 
        - SeqLenLimit
        - 
          max_seq_len: 1200
    num_workers: 8
    batch_size: 64

embedding_validation_results: 
  model_name: nn
  feature_name: mles_finetuning
  output_path: ${hydra:runtime.cwd}/results/mles_finetuning_results.json

seed_everything: 42

trainer: 
  gpus: 1
  auto_select_gpus: false
  max_epochs: 8
  log_every_n_steps: 10
  checkpoint_callback: false
  deterministic: true

logger_name: mles_finetuning

# pretrained_module_cls:
#   _target_: hydra.utils.get_class
#   path: ptls.lightning_modules.coles_module.CoLESModule

pretrained_encoder_path: ${hydra:runtime.cwd}/../../artifacts/scenario_gender/mles_model_for_finetuning.p

pretrained_module:
  _target_: ptls.lightning_modules.coles_module.CoLESModule
  validation_metric:
    _target_: ptls.metric_learn.metric.BatchRecallTopPL
    K: 4
    metric: cosine
  seq_encoder:
    _target_: ptls.seq_encoder.rnn_encoder.RnnSeqEncoder
    trx_encoder: 
      _target_: ptls.trx_encoder.TrxEncoder
      norm_embeddings: false
      embeddings_noise: 0.003
      embeddings: 
        mcc_code: 
          in: 200
          out: 48
        tr_type: 
          in: 100
          out: 24
      numeric_values: 
        amount: identity
    type: gru
    hidden_size: 1024
    bidir: false
    trainable_starter: static

pl_module:
  _target_: ptls.seq_to_target.SequenceToTarget
  metric_list:
    auroc:
      _target_: torchmetrics.AUROC
      num_classes: 2
      compute_on_step: false
    accuracy:
      _target_: torchmetrics.Accuracy
      compute_on_step: false
  pretrained_lr: 0.0001
  head:
    _target_: ptls.models.Head
    input_size: 1024
    hidden_layers_sizes: [1]
    use_batch_norm: true
  loss:
    _target_: torch.nn.BCELoss
  optimizer_partial:
    _partial_: true
    _target_: torch.optim.Adam
    lr: 0.005
    weight_decay: 0.0
  lr_scheduler_partial:
    _partial_: true
    _target_: torch.optim.lr_scheduler.StepLR
    step_size: 1
    gamma: 0.6
