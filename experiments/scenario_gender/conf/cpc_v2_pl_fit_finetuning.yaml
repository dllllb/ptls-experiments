device: cuda

data_module: 
  _target_: ptls.data_load.data_module.cls_data_module.ClsDataModuleTrain
  type: map
  setup: 
    dataset_files: 
      train_data_path: ${hydra:runtime.cwd}/data/train_trx.parquet
      test_data_path: ${hydra:runtime.cwd}/data/test_trx.parquet
    col_id: customer_id
    col_id_dtype: int
    col_target: gender
    split_by: embeddings_validation
    fold_info: ${hydra:runtime.cwd}/conf/embeddings_validation.work/folds/folds.json
  train: 
    min_seq_len: 1
    augmentations: 
      - 
        - RandomSlice
        - 
          min_len: 150
          max_len: 200
      - 
        - DropoutTrx
        - 
          trx_dropout: 0.005
    num_workers: 16
    batch_size: 64
  valid: 
    augmentations: 
      - 
        - SeqLenLimit
        - 
          max_seq_len: 1200
    num_workers: 16
    batch_size: 512

embedding_validation_results: 
  model_name: nn
  feature_name: cpc_v2_finetuning
  output_path: ${hydra:runtime.cwd}/results/cpc_v2_finetuning_results.json

seed_everything: 42

trainer: 
  gpus: 1
  auto_select_gpus: false
  max_epochs: 15
  log_every_n_steps: 10
  checkpoint_callback: false
  deterministic: true

logger_name: cpc_v2_finetuning

# pretrained_module_cls:
#   _target_: hydra.utils.get_class
#   path: ptls.lightning_modules.cpc_v2_module.CpcV2Module

pretrained_encoder_path: ${hydra:runtime.cwd}/../../artifacts/scenario_gender/cpc_v2_model.p

pretrained_module:
  _target_: ptls.lightning_modules.cpc_v2_module.CpcV2Module
  seq_encoder:
    _target_: ptls.seq_encoder.rnn_encoder.RnnSeqEncoder
    type: gru
    hidden_size: 512
    bidir: false
    trainable_starter: static
  rnn_agg: 
    type: gru
    hidden_size: 256
    bidir: false
    trainable_starter: static
    trx_encoder: 
      _target_: ptls.trx_encoder.TrxEncoder
      norm_embeddings: false
      embeddings_noise: 0.003
      embeddings: 
        mcc_code: 
          in: 200
          out: 128
        tr_type: 
          in: 100
          out: 127
      numeric_values: 
        amount: identity

pl_module:
  _target_: ptls.seq_to_target.SequenceToTarget
  metric_list:
    auroc:
      _target_: torchmetrics.AUROC
      num_classes: 2
      compute_on_step: false
    accuracy:
      _target_: torchmetrics.Accuracy
      compute_on_step: false
  pretrained_lr: 0.0001
  head:
    _target_: ptls.models.Head
    input_size: 512
    hidden_layers_sizes: [2]
  loss:
    _target_: torch.nn.NLLLoss
  optimizer_partial:
    _partial_: true
    _target_: torch.optim.Adam
    lr: 0.001
    weight_decay: 0.0
  lr_scheduler_partial:
    _partial_: true
    _target_: torch.optim.lr_scheduler.StepLR
    step_size: 10
    gamma: 0.1
