data_module: 
  _target_: ptls.data_load.data_module.nsp_data_module.NspDataModuleTrain
  type: map
  setup: 
    col_id: customer_id
    dataset_files: 
      data_path: ${hydra:runtime.cwd}/data/train_trx.parquet
    split_by: files
    valid_size: 0.05
    valid_split_seed: 42
  train: 
    min_seq_len: 25
    split_strategy: 
      split_strategy: SampleSlices
      split_count: 4
      cnt_min: 25
      cnt_max: 200
    augmentations: 
      - 
        - DropoutTrx
        - 
          trx_dropout: 0.01
    num_workers: 8
    batch_size: 256
  valid: 
    split_strategy: 
      split_strategy: SampleSlices
      split_count: 4
      cnt_min: 25
      cnt_max: 200
    augmentations: []
    num_workers: 16
    batch_size: 1024

logger_name: nsp_model

seed_everything: 42

trainer: 
  gpus: 1
  auto_select_gpus: false
  max_epochs: 100
  deterministic: true

pl_module:
  _target_: ptls.lightning_modules.sop_nsp_module.SopNspModule
  seq_encoder:
    _target_: ptls.seq_encoder.rnn_encoder.RnnSeqEncoder
    trx_encoder: 
      _target_: ptls.trx_encoder.TrxEncoder
      norm_embeddings: false
      embeddings_noise: 0.003
      embeddings: 
        mcc_code: 
          in: 200
          out: 48
        tr_type: 
          in: 100
          out: 24
      numeric_values: 
        amount: identity
    type: gru
    hidden_size: 256
    bidir: false
    trainable_starter: static
  head: 
    hidden_size: 512
    drop_p: 0.5
    pred_all_states: false
  lr_scheduler_partial:
    _partial_: true
    _target_: torch.optim.lr_scheduler.StepLR
    ReduceLROnPlateau: true
    patience: 15
  optimizer_partial:
    _partial_: true
    _target_: torch.optim.Adam
    lr: 0.001
    weight_decay: 0.0

model_path: ${hydra:runtime.cwd}/../../artifacts/scenario_gender/nsp_model.p

inference_dataloader: 
  col_id: customer_id
  dataset_files: 
    - ${hydra:runtime.cwd}/data/train_trx.parquet
    - ${hydra:runtime.cwd}/data/test_trx.parquet
  SeqLenLimit: 
    max_seq_len: 1600
  loader: 
    num_workers: 4
    batch_size: 1000

output: 
  path: ${hydra:runtime.cwd}/data/nsp_embeddings
  format: pickle
